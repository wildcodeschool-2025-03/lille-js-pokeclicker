<!DOCTYPE html>
<html lang="en">
<!-- Head of the document -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Jersey+10&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
    <title></title>
    <link rel="shortcut icon" href="stock-img/pokeball.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Body of the document -->

<body>
    <!-- HEADER -->
    <header>
        <div class="diode-container">
            <div class="blue-diode"></div>
            <div class="red-diode"></div>
            <div class="yellow-diode"></div>
            <div class="green-diode"></div>
        </div>
        <div>
            <img src="stock-img/pixel-art-1671574718.png" alt="Logo-Pikachu" class="logo pixelArt" />
            <h1>Poké-Clicker</h1>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- SECTION POKEDEX -->


        <section>
            <img class="pokedexIcon pixelArt" src="stock-img/Pokedex Icon.png" alt="pokedex" />
            <div class="caughtPokemonContainer">
                <h2 class="pokedexTitle">POKEDEX</h2><img src="stock-img/shiny.png" alt="shiny" class="shinyIcon" />
                <ul class="caughtPokemon">

                </ul>

                <ul class="shinyCaughtPokemon">

                </ul>


            </div>

    

            <img class="pokeballIcon pixelArt" src="stock-img/pokeball.png" alt="pokeball" />
            <div class="pokedexContainer">
                <h2 class="pokedexTitle">LAST CATCH</h2>
                <div class="pokemonStorage">
                    <ul class="pokedexList"></ul>
                </div>
            </div>


        </section>
        <!-- SECTION TRAINER -->
        <section>
            <div class="trainerSelection">
                <img class="trainerSwitch pixelArt" src="stock-img/trainer/trainergirlface_01.png" alt="trainer" />
            </div>
            <div class="walkingMew">
                <img class="mewSprite pixelArt" src="stock-img/trainer/mewfollowing.png" alt="mew" />
            </div>
            <div class="walkingPikachu">
                <img class="pikachuSprite pixelArt" src="stock-img/trainer/pikachufollowing.png" alt="pikachu" />
            </div>
            <div class="walkingTrainer">
                <img class="walkingSprite pixelArt" src="stock-img/trainer/trainerallsprite.png" alt="character" />
            </div>
            <div>
                <img class="pokeball" src="stock-img/pokeball.png" alt="picture-pokeball">
            </div>


        </section>

        <!-- SECTION SIGN (FOOTSTEP) -->
        <section>
            <img class="shinyCharm pixelArt" src="stock-img/shiny-charm.png" alt="shiny charm" />
            <img class="compass pixelArt" src="stock-img/compass.png" alt="compass" />
            <div class="pokemonRadarContainer">
                <h2 class="pokemonRadarTitle">RADAR</h2>
                <ul class="pokemonRadar">

                </ul>
            </div>

            <div class="stepSign">
                <h3 class="roadName">Nom de la route actuelle</h3>
                <p class="stepIndicator"></p>

            </div>
        </section>
    </main>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="diode-footer">
            <div class="black-diode"></div>
            <div class="red-diode2"></div>
            <div class="blue-diode2"></div>
        </div>
        <p><span class ="copyright">Copyright &copy; 2025 ProjetTeam.com Tous droits réservés</span> <button
                class="resetButton">RESET</button></p>
        <img src="stock-img/touchesdirectionnelles0.png" alt="touchesdirectionnelles" class="touch" />
    </footer>
    <!-- END -->
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
